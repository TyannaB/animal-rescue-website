<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Adoption Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/module.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section class="contact">
    <div class="max-length">
      <h1>Guinea Pig Adotion Form</h1>
      <p>So you are ready to adopt on of our little Piggies.Please fill out our adoption form.

        <form class="push-0" action="index.html" method="post">
          <fieldset>
            <div class="">
              <h2>Personal Details</h2>
            </div>
            <div class="push">
              <label for="name">Name</label>
              <input id="name"></input required>
            </div>
            <div class="push">
              <label for="age">Age</label>
              <input id="age"></input required>
            </div>
            <div class="push">
              <label for="email">Email</label>
              <input id="email"></input required>
            </div>
            <div class="push">
              <label for="province">Province</label>
              <select id="province" name="province" required>
                <option>Ontario</option>
                <option>Manatoba</option>
                <option>Quebec</option>
                <option>Alberta</option>
                <option>Saskatchewan</option>
                <option>New Brunswick</option>
                <option>British Columbia</option>
                <option>Nova Scotia</option>
                <option>Newfoundland and Labrador</option>
                <option>Prince Edwards Iland</option>
              </select>
            </div>
            <h5>Address</h5>
            <label for="city">City</label>
            <input id="city"></input required>
          </div>

          <label for="street">Street</label>
          <input id="street"></input required>
        </div>
        <label for="postal">Postal Code</label>
        <input id="postal"></input required>
      </div>
    </fieldset>
    <fieldset>
      <div class="">
        <h2>Which Guinea Pig would you like to adopt?</h2>
      </div>
      <div class="push">
        <label for="details">Which Guinea Pig would you like to adopt?</label>
        <textarea  id="details" name="details" required></textarea>
      </div>
    </fieldset>
    <div class="">
      <button type="submit" name="button">Adopt this Piggie!</button>
    </div>
  </div>
</form>
</section>

</body>
</html>
